<!DOCTYPE html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <meta charset="utf-8">
</head>
<body style="height:1250px;">
  <div style="background-color:yellow">
    Title
  </div>
  <div id="contanir" style="width:100%;height:100%;margin-top:10px;position:relative;background-color:#f8f8f8;">
    <div id="title" style="height:5%;text-align:center;background-color:blue;color:white;width:90%;left:0;right:0;margin:auto;">
      α部隊
    </div>
  
  <script type="text/javascript">

      var pT = $("#title").position().top;
    $(window).scroll(function () {
      var nY = $( window ).scrollTop() ;
      if(pT <= nY){
        console.log(nY);
        $("#title").css("position","fixed");
        $("#title").css("top","0px");
      }else {
                $("#title").css("position","relative");
        $("#title").css("top","");
      }
    });

  </script>
</body>
</html>
